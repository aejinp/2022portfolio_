<!doctype html>
<html lang="en">

<head>
    <title>Scenic &mdash; Website Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom-bs.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="fonts/line-icons/style.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        /////버튼 온클릭시 상자열림 이미지변환//////
        function myFunction() {
            document.getElementById("myImg").src = "images/open_box.png";
        }

    </script>
    <script>
        /////버튼 온클릭시 상자 크기변환//////
        $(document).ready(function() {
            $(".roll").click(function() {
                $("#box").show();
            });
            $(".roll").click(function() {
                $("#box").animate({
                    height: "415px",
                    width: "80%"
                });
            });
            $("#btn2").click(function() {
                $("#box").animate({
                    height: "100px"
                });
            });
        });

    </script>
    <script>
        /////버튼 메뉴 나타남//////
        $(document).ready(function() {
            $(".roll").click(function() {
                $(".menu").fadeIn("slow");
            });
        });

    </script>

</head>

<body class="overflow-y-hidden">

    <div id="overlayer"></div>
    <div class="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>


    <div class="site-wrap">

        <div class="site-mobile-menu site-navbar-target">
            <div class="site-mobile-menu-header">
                <div class="site-mobile-menu-close mt-3">
                    <span class="icon-close2 js-menu-toggle"></span>
                </div>
            </div>
            <div class="site-mobile-menu-body"></div>
        </div>


        <!-- NAVBAR -->



        <!-- HOME -->
        <section class="home-section section-hero overlay slanted" id="home-section">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-8 text-center">
                      
                        <button onclick="myFunction()" class="roll absolute z-10">
                            <img src="images/close_box.png" alt="닫힘상자" id="myImg">
                            <img src="images/open_box.png" class="over">
                        </button>
                    

                        <div id="box" class="absolute hidden" style="border:2px solid #fff;height:100px;width:100px;margin:6px;top: 50%;left: 50%;transform: translate(-50%,-50%);">
                              <h4 class="mt-3 text-white absolute text-center"
                                   style="width:100px;margin:6px;top: 10%;left: 50%;transform: translate(-50%,-50%);">Aejin's portfolio</h4>
                             <header class="menu site-navbar sm:ml-3 hidden w-4/5 absolute bottom-10" id="top">
                            <div class="container-fluid mt-2">
                                <div class="row align-items-center">
                                    <nav class="mx-auto site-navigation">
                                        <ul class="site-menu text-center text-xs font-thin tracking-tighter flex">
                                            <li><a href="index.html" class="nav-link active">Main</a></li>
                                            <li><a href="portfolio.html" class="nav-link active">Portfolio</a></li>
                                            <li><a href="#services-section" class="nav-link active">About me</a></li>
                                            <li><a href="#contact-section" class="nav-link active">Contact me</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </header>
                        </div>


                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- SCRIPTS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/stickyfill.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
